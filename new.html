<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn">Change the page</button>
    <button id="frwd">Forward</button>
    <script>
    let btn=document.getElementById("btn");
    let frwd=document.getElementById("frwd");
    btn.addEventListener("click",()=>{
        if(window.confirm("Do you want ot go to next Page")){
        location.assign("open.html")
        }
    })
    frwd.addEventListener("click",()=>{
        history.forward();
    });
    </script>
</body>
</html>
